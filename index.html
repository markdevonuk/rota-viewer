<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rota Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 1rem;
      background-color: #f9f9f9;
    }
    h2 {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
    }
    h3 {
      margin-top: 2rem;
      font-size: 1.4rem;
      border-bottom: 2px solid #ddd;
      padding-bottom: 0.3rem;
    }
    h5 {
      margin-top: 1rem;
      font-weight: 600;
    }
    .spinner {
      display: flex;
      justify-content: center;
      padding: 2rem;
    }
    .card {
      border-radius: 0.75rem;
    }
    .card p {
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Event Rota v.2.6</h2>

    <label for="daySelect" class="form-label">Select Day:</label>
    <select id="daySelect" class="form-select mb-4" onchange="loadRota()">
      <option>Tuesday</option>
      <option>Wednesday</option>
      <option>Thursday</option>
      <option>Friday</option>
      <option>Saturday</option>
      <option>Sunday</option>
      <option>Monday</option>
    </select>

    <div id="rotaContent">
      <div class="spinner">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwwURdMiSHp4TC3iRbFQgGlcogaOUjMTeQottqLgZjNPUOAEBp3ApEOpcpm4T-FjzzwQQ/exec";  // Replace with your real script URL

    function loadRota() {
      const daySelect = document.getElementById("daySelect");
      const day = daySelect.value;
      localStorage.setItem("selectedDay", day);

      document.getElementById("rotaContent").innerHTML =
        '<div class="spinner"><div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div></div>';

      fetch(`${API_URL}?day=${encodeURIComponent(day)}`)
        .then(response => response.json())
        .then(data => {
          if (!data || !Array.isArray(data) || data.length === 0) {
            document.getElementById("rotaContent").innerHTML = "<p>No rota found for this day.</p>";
            return;
          }

          const grouped = {};
          data.forEach(row => {
            const shift = (row.shiftTitle || "").trim();
            const section = (row.section || "").trim();

            if (!shift || shift.toLowerCase() === "other") return;

            if (!grouped[shift]) grouped[shift] = {};
            if (!grouped[shift][section]) grouped[shift][section] = [];

            grouped[shift][section].push(row);
          });

          let html = "";

          for (const shiftTitle in grouped) {
            html += `<h3>${shiftTitle} Shifts</h3>`;
            const sections = grouped[shiftTitle];

            for (const section in sections) {
              const rows = sections[section];
              if (!rows.length) continue;

              const meaningful = rows.some(r => r.role || r.time || r.crew1 || r.crew2);
              if ((section === "Responders" || section === "General") && !meaningful) continue;

              html += `<h5>${section}</h5>`;
              html += `
              <div class="row g-2">
                ${rows.map(row => `
                  <div class="col-12 col-md-6 col-lg-4">
                    <div class="card h-100 shadow-sm">
                      <div class="card-body p-3">
                        <p class="mb-1"><strong>Role:</strong> ${row.role || "<span class='text-muted'>–</span>"}</p>
                        <p class="mb-1"><strong>Time:</strong> ${row.time || "<span class='text-muted'>–</span>"}</p>
                        <p class="mb-1"><strong>Crew 1:</strong> ${row.crew1 || "<span class='text-muted'>–</span>"}</p>
                        <p class="mb-0"><strong>Crew 2:</strong> ${row.crew2 || "<span class='text-muted'>–</span>"}</p>
                      </div>
                    </div>
                  </div>
                `).join("")}
              </div>
              `;
            }
          }

          document.getElementById("rotaContent").innerHTML = html || "<p>No shifts to display.</p>";
        })
        .catch(err => {
          console.error("Error loading rota:", err);
          document.getElementById("rotaContent").innerHTML = "<p>Error loading rota data.</p>";
        });
    }

    window.onload = () => {
      const savedDay = localStorage.getItem("selectedDay");
      if (savedDay) document.getElementById("daySelect").value = savedDay;
      loadRota();
    };
  </script>
</body>
</html>
