<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rota Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 1rem;
      background-color: #f9f9f9;
    }
    h3 {
      margin-top: 2rem;
      border-bottom: 2px solid #ddd;
      padding-bottom: 0.5rem;
    }
    h5 {
      margin-top: 1.5rem;
      font-weight: 600;
    }
    table {
      background-color: white;
    }
    .table thead th {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4">Event Rota v1.8</h2>

    <label for="daySelect" class="form-label">Select Day:</label>
    <select id="daySelect" class="form-select mb-4" onchange="loadRota()">
      <option>Tuesday</option>
      <option>Wednesday</option>
      <option>Thursday</option>
      <option>Friday</option>
      <option>Saturday</option>
      <option>Sunday</option>
      <option>Monday</option>
    </select>

    <div id="rotaContent">Loading rota...</div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwwURdMiSHp4TC3iRbFQgGlcogaOUjMTeQottqLgZjNPUOAEBp3ApEOpcpm4T-FjzzwQQ/exec";  // Replace with your new working URL

    function loadRota() {
      const day = document.getElementById("daySelect").value;
      document.getElementById("rotaContent").innerHTML = "Loading...";

      fetch(`${API_URL}?day=${encodeURIComponent(day)}`)
        .then(response => response.json())
        .then(data => {
          if (!data.length) {
            document.getElementById("rotaContent").innerHTML = "<p>No rota found for this day.</p>";
            return;
          }

          let html = "";
          let currentShift = "";
          let currentSection = "";

          data.forEach(row => {
            // New shift title block
            if (row.shiftTitle !== currentShift) {
              if (currentShift) html += "</tbody></table>";
              currentShift = row.shiftTitle;
              currentSection = ""; // Reset section on new shift block
              html += `<h3>${currentShift} Shifts</h3>`;
            }

            // New section within shift block
            if (row.section !== currentSection) {
              if (currentSection) html += "</tbody></table>";
              currentSection = row.section;
              html += `<h5>${currentSection}</h5>`;
              html += `<table class="table table-bordered table-sm"><thead>
                        <tr><th>Role</th><th>Time</th><th>Crew 1</th><th>Crew 2</th></tr>
                       </thead><tbody>`;
            }

            html += `<tr>
                      <td>${row.role}</td>
                      <td>${row.time}</td>
                      <td>${row.crew1}</td>
                      <td>${row.crew2}</td>
                    </tr>`;
          });

          html += "</tbody></table>";
          document.getElementById("rotaContent").innerHTML = html;
        })
        .catch(err => {
          console.error("Rota fetch failed", err);
          document.getElementById("rotaContent").innerHTML = "<p>Error loading rota data.</p>";
        });
    }

    window.onload = loadRota;
  </script>
</body>
</html>
