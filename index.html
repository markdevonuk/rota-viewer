<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rota Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-3">
  <div class="container">
    <h2 class="mb-3">Rota Viewer v1.3</h2>
    <label for="daySelect">Select Day:</label>
    <select id="daySelect" class="form-select mb-4" onchange="loadRota()">
      <option>Tuesday</option>
      <option>Wednesday</option>
      <option>Thursday</option>
      <option>Friday</option>
      <option>Saturday</option>
      <option>Sunday</option>
      <option>Monday</option>
    </select>

    <div id="rotaContent">Loading...</div>
  </div>

  <script>
  const API_URL = "https://script.google.com/macros/s/YOUR_DEPLOYMENT_ID/exec";

  function loadRota() {
    const day = document.getElementById("daySelect").value;
    document.getElementById("rotaContent").innerHTML = "Loading...";

    fetch(`${API_URL}?day=${encodeURIComponent(day)}`)
      .then(res => res.json())
      .then(data => {
        if (!data.length) {
          document.getElementById("rotaContent").innerHTML = "<p>No data found for this day.</p>";
          return;
        }

        let html = "";
        let currentShiftBlock = "";
        let currentSection = "";

        data.forEach(row => {
          if (row.shiftBlock !== currentShiftBlock) {
            if (currentShiftBlock) html += "</tbody></table>";
            currentShiftBlock = row.shiftBlock;
            html += `<h3 class="mt-4">${currentShiftBlock} Shifts</h3>`;
          }

          if (row.section !== currentSection) {
            if (currentSection && currentShiftBlock === row.shiftBlock) html += "</tbody></table>";
            currentSection = row.section;
            html += `<h5 class="mt-3">${currentSection}</h5>`;
            html += `<table class="table table-sm table-bordered"><thead><tr>
                      <th>Role</th><th>Time</th><th>Crew 1</th><th>Crew 2</th>
                     </tr></thead><tbody>`;
          }

          html += `<tr>
                    <td>${row.role}</td>
                    <td>${row.time}</td>
                    <td>${row.crew1}</td>
                    <td>${row.crew2}</td>
                   </tr>`;
        });

        html += "</tbody></table>";
        document.getElementById("rotaContent").innerHTML = html;
      })
      .catch(err => {
        console.error(err);
        document.getElementById("rotaContent").innerHTML = "<p>Error loading rota.</p>";
      });
  }

  window.onload = loadRota;
</script>

</body>
</html>
