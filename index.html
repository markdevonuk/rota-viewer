<!DOCTYPE html>
<html>
<head>
  <title>Rota Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-3">
  <div class="container">
    <h2 class="mb-4">Rota Viewer v1.5</h2>

    <select id="daySelect" class="form-select mb-4" onchange="loadRota()">
      <option>Tuesday</option>
      <option>Wednesday</option>
      <option>Thursday</option>
      <option>Friday</option>
      <option>Saturday</option>
      <option>Sunday</option>
      <option>Monday</option>
    </select>

    <div id="rotaContent">Loading...</div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyHNv40VRUIVAbwK0oRBEBMPlIdYXL6Lh8zHmPE8zm7IPEGeDbdX3JgrDNaOK5oPSPc-A/exec";

    function loadRota() {
      const day = document.getElementById("daySelect").value;
      document.getElementById("rotaContent").innerHTML = "Loading...";

      fetch(`${API_URL}?day=${encodeURIComponent(day)}`)
        .then(res => res.json())
        .then(data => {
          if (!data.length) {
            document.getElementById("rotaContent").innerHTML = "<p>No data found.</p>";
            return;
          }

          let html = "";
          let currentShiftTitle = "";
          let currentSection = "";

          data.forEach(row => {
            if (row.shiftTitle !== currentShiftTitle) {
              if (currentShiftTitle) html += "</tbody></table>";
              currentShiftTitle = row.shiftTitle;
              html += `<h3 class="mt-4">${currentShiftTitle} Shifts</h3>`;
              currentSection = ""; // reset section on shift change
            }

            if (row.section !== currentSection) {
              if (currentSection) html += "</tbody></table>";
              currentSection = row.section;
              html += `<h5 class="mt-3">${currentSection}</h5>`;
              html += `<table class="table table-bordered table-sm"><thead>
                        <tr><th>Role</th><th>Time</th><th>Crew 1</th><th>Crew 2</th></tr>
                       </thead><tbody>`;
            }

            html += `<tr>
                      <td>${row.role}</td>
                      <td>${row.time}</td>
                      <td>${row.crew1}</td>
                      <td>${row.crew2}</td>
                     </tr>`;
          });

          html += "</tbody></table>";
          document.getElementById("rotaContent").innerHTML = html;
        })
        .catch(() => {
          document.getElementById("rotaContent").innerHTML = "<p>Error loading rota.</p>";
        });
    }

    window.onload = loadRota;
  </script>
</body>
</html>
