<html lang="en">
<head>

    body {
      padding: 1rem;
      background-color: #f9f9f9;
    }

  <div class="container">
    <h2 class="mb-4">Event Rota v2.1</h2>

    <label for="daySelect" class="form-label">Select Day:</label>
    <select id="daySelect" class="form-select mb-4" onchange="loadRota()">

      <option>Wednesday</option>
      <option>Thursday</option>
      <option>Friday</option>
      <option>Saturday</option>
      <option>Sunday</option>
      <option>Monday</option>
    </select>

    <div id="rotaContent">Loading rota... good things come to those that wait</div>
  </div>

  <script>
  const API_URL = "https://script.google.com/macros/s/AKfycbwwURdMiSHp4TC3iRbFQgGlcogaOUjMTeQottqLgZjNPUOAEBp3ApEOpcpm4T-FjzzwQQ/exec"; // Your real script URL here

  function loadRota() {
    const day = document.getElementById("daySelect").value;
    document.getElementById("rotaContent").innerHTML = "Loading...";

    fetch(`${API_URL}?day=${encodeURIComponent(day)}`)
      .then(response => response.json())
      .then(data => {
        if (!data.length) {
          document.getElementById("rotaContent").innerHTML = "<p>No rota found for this day.</p>";
          return;
        }

        // Grouping: shiftTitle → section → rows[]
        const grouped = {};
        data.forEach(row => {
          const shift = row.shiftTitle?.trim();
          const section = row.section?.trim() || "General";

          // Skip any rows with no shift title (prevents "Other Shifts" block)
          if (!shift || shift.toLowerCase() === "other") return;

          if (!grouped[shift]) grouped[shift] = {};
          if (!grouped[shift][section]) grouped[shift][section] = [];

          grouped[shift][section].push(row);
        });

        let html = "";

        // Loop through grouped shift blocks
        for (const shiftTitle in grouped) {
          html += `<h3>${shiftTitle} Shifts</h3>`;
          const sections = grouped[shiftTitle];

            if (!rows.length) continue;

</html>
